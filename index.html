<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></head>
<body>
    <div class="container">
        <form action="" class="form-box">
            <ul class="list">
            <h1>Contact form</h1>
            <li>
            <label for="fname">First Name</label>
            <input type="text" name="" id="" placeholder="First Name">
            </li>
            <li>
            <label for="lname">Last Name</label>
            <input type="text" name="" id="" placeholder="Last Name">
            </li>
            <li>
            <label for="">Mobile no.</label>
            <input type="text" name="" id="" placeholder="Mobile Number">
            </li>
            <li>
            <label for="">Email</label>
            <input type="text" name="" id="" placeholder="Email">
            </li>
            <li>
            <label for="">Message</label>
            <textarea name="" id="" style="height: 200px;" placeholder="write something..."></textarea>
            </li>
            <li>
             <label for="">Captcha Code</label>  
             <input type="text" name="captcha" id="capt"> 
             <div id="refresh"><img src="refresh.png" alt="" width="20px" onclick="cap()"></div>
             <input type="text" id="textinput" placeholder="Enter Captcha">
             <!-- <button class="check" onclick="validcap()">Check</button> -->
            </li>
            <input type="submit" value="submit" id="">
        </ul>
        </form>
    </div>
    <script src="util.js"></script></body>
</html>
